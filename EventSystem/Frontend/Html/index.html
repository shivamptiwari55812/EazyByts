<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Management System - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181a1b;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: #23272a;
      padding: 2.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    .auth-container h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .auth-container input {
      width: 90%;
      padding: 0.7rem;
      margin: 0.7rem 0;
      border: none;
      border-radius: 6px;
      background: #2c2f33;
      color: #f5f5f5;
      font-size: 1rem;
    }
    .auth-container button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      background: #7289da;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .auth-container button:hover {
      background: #5b6eae;
    }
    .switch-link {
      color: #7289da;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95rem;
      margin-top: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="loginForm">
    <h1>Event Manager</h1>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button>Login</button>
    <div class="switch-link" onclick="showRegister()">Don't have an account? Register</div>
  </div>

  <div class="auth-container" id="registerForm" style="display:none;">
    <h1>Sign Up</h1>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button>Register</button>
    <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
  </div>
  <script>
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }
  </script>
</body>
</html>
